<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="slider-content">
			<div class="slider-container">
				<div class="btn-container move-to-front">
					
					<h2 class="btn-text">Press any key to bring up this menu, press "H" to hide</h2>
					<div class="btn-div">

						<button class="btn btn-start">
							Start slideshow
						</button>
						<button class="btn btn-refresh">
							Refresh images
						</button>
					</div>
					<div class="btn-div">
						<div class="number-container">
							<H2>Slide Duration</H2>
							<div class="number-selector">
								<ion-icon class="selector less-slide" name="chevron-back-outline"></ion-icon>
								<div class="number slide-number"> 11.5 </div>
								<ion-icon class="selector more-slide" name="chevron-forward-outline"></ion-icon>
								

							</div>
						</div>
						<div class="number-container">
							<H2>Transition Time</H2>
							<div class="number-selector">
								<ion-icon class="selector less-trans" name="chevron-back-outline"></ion-icon>
								<div class="number trans-number"> 3.25 </div>
								<ion-icon class="selector more-trans" name="chevron-forward-outline"></ion-icon>
								

							</div>
						</div>
						
						
					
					</div>
				</div>
				</div>
				<!-- <img
					class="img"
					data-id="0"
					src="img/hero-bg.jpg"
				/>
				<img
					class="img"
					data-id="1"
					src="img/hot-balloon.png"
				/>
				<img
					class="img"
					data-id="2"
					src="img/reef-bg.png"
				/> -->
			</div>
		</div>
	</body>
	<script type="module" src="script.js" defer></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
